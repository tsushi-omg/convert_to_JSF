<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSF変換アニキ</title>
    <style>
        body{
            background-color: #575757;
        }
    </style>
    <script src="main.js"></script>
    <script>
        // クリップボードにコピーする関数
        function clipCopy(text) {
    var textnew = document.getElementById(text).value;
    navigator.clipboard.writeText(textnew).then(() => {
        alert('コピー成功');
    }).catch(err => {
        alert('コピーに失敗しました: ' + err);
    });
};

    </script>
</head>
<body>
<label id="label1" style="left: 1.83209%; top: 1.70677%; position: absolute; resize: none; z-index: 7; background-color: transparent; font-weight: bold; color: rgb(207, 207, 207); font-size: 32.2066px; width: 20.4225%; height: 5.86854%;">JSF変換</label>
<textarea id="area1" style="left: 4.2336%; top: 10.1721%; position: absolute; resize: none; z-index: 7; background-color: rgb(0, 0, 0); width: 70.3556%; height: 79.0297%; font-weight: normal; border: solid rgb(159, 159, 159); font-size: 17px; color: rgb(16, 218, 87);" placeholder="
　ここにモック資産をペースト

　※convertで変換、copyでクリップボードにコピー、clearで入力内容クリア

　※変換対象：ラベル、テキストボックス、各種フッターボタン、🔍検索ボタン

　※変換処理には数秒かかります"></textarea>
<button id="convertButton" onclick="convert()" style="left: 65.1385%; top: 82.9421%; position: absolute; resize: none; z-index: 7; background-color: transparent; width: 7.92254%; font-weight: bold; border: outset rgb(0, 0, 0); color: rgb(223, 223, 223); height: 5.00782%; font-size: 24.5383px;">convert</button>
<button id="copyButton" onclick="clipCopy('area1')" style="left: 67.5963%; top: 89.8279%; position: absolute; resize: none; z-index: 7; background-color: transparent; border: none; text-decoration: underline; width: 8.27465%; color: rgb(199, 199, 199); height: 4.06886%; font-size: 24.5383px;">copy</button>
<button id="clearButton" onclick="areaClear()" style="left: 67.5963%; top: 94.8279%; position: absolute; resize: none; z-index: 7; background-color: transparent; border: none; text-decoration: underline; width: 8.27465%; color: rgb(199, 199, 199); height: 4.06886%; font-size: 24.5383px;">clear</button>
<label id="message" style="left: 47.5574%; top: 50.5456%; position: absolute; resize: none; z-index: 7; background-color: transparent; width: 16.4613%; color: rgb(32, 248, 234); font-weight: bold; height: 4.69484%; font-size: 24.5383px;" hidden>変換中…</label>
